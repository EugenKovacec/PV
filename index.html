<!DOCTYPE html>
<HTML>
<HEAD>
    <title>Pretvarač Valuta</title>
    <script language="JavaScript">
    <!--
    function EURConverter(){
    document.converter.dollar.value = document.converter.euro.value * 1.470
    document.converter.KM.value = document.converter.euro.value * 0.717
    document.converter.Kuna.value = document.converter.euro.value * 7.56
    }
    function USDConverter(){
    document.converter.euro.value = document.converter.dollar.value * 0.680
    document.converter.KM.value = document.converter.dollar.value * 0.488
    document.converter.Kuna.value = document.converter.dollar.value * 6.45
    }
    function KMConverter(){
    document.converter.dollar.value = document.converter.KM.value * 1.20
    document.converter.euro.value = document.converter.KM.value * 1.96
    document.converter.Kuna.value = document.converter.KM.value * 3.86
    }
    function HRKConverter(){
    document.converter.dollar.value = document.converter.Kuna.value * 0.16
    document.converter.KM.value = document.converter.Kuna.value * 0.12
    document.converter.euro.value = document.converter.Kuna.value * 0.13
    }
    //-->
    </script>
</HEAD>
<body style= "background-color:grey;">
    
    
    <h1 style="color:black;text-align:center";> Pretvarač Valuta </h1>
    <form name="converter">
    <table border="5">
	<tr>
    <td style="color:black">Kuna: </td><td><input type="text" name="Kuna" onChange="HRKConverter()" /></td>
    </tr>
    <tr>
    <td style="color:black">Euro: </td><td><input type="text" name="euro" onChange="EURConverter()" /></td>
    </tr>
    <tr>
    <td style="color:black">US Dollar: </td><td><input type="text" name="dollar" onChange="USDConverter()" /></td>
    </tr>
    <tr>
    <td style="color:black">Konvertabilna marka:</td><td><input type="text" name="KM" onChange="KMConverter()" /></td>
    </tr>
    <tr>
    <td colspan="2" align="center"><input type="button" value="Convert!" /></td>
    </tr>
    </table>
    </form>
